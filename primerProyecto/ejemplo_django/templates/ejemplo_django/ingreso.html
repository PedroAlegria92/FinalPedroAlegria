<!DOCTYPE html>
<html>
    <head>
        <title>Mi primer proyecto</title>
    </head>
    <body>
        <h2>Usuarios del proyecto Django</h2>
        <br>
        {% for usuario in usuarios %}
        <h4>Nombre : {{ usuario.0 }}</h4>
        <h4>Apellido : {{ usuario.1 }}</h4>
        <h4>Edad : {{ usuario.2 }}</h4>
        <br>
        {% endfor %}
    </body>
</html>
